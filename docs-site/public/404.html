<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>MystralNative</title>
  <script>
    // Single Page App GitHub Pages redirect
    // Redirects to index.html with the original path preserved in the URL
    const path = window.location.pathname;
    const search = window.location.search;
    const hash = window.location.hash;
    window.location.replace('/mystralnative/' + (path.startsWith('/mystralnative/') ? path.slice(15) : '') + search + hash);
  </script>
</head>
<body>
  Redirecting...
</body>
</html>
